<!DOCTYPE html>
<html lang="en">

    <head>
        {% include 'header.html' %}
    </head>

    <body>

        {% include 'navigation.html' %}

        <section id="time_of_day">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Time of Day</h2>
                        <hr class="star-primary">
                    </div>
                </div>

                <div id="time_of_day">
                    <div class="row">
                        <div class="col-sm-4">
                            <form method="POST" name="time_submit" onSubmit="return OnSubmitTimeForm();">
                                Please select a time range <br>
                                Start Time: <input type="time" name="start_time"><br>
                                End Time: <input type="time" name="end_time"><br><br>

                                Please select a date range if required<br>
                                Start Date: <input type="date" name="start_date" min="2013-10-01"><br>
                                End Date: <input type="date" name="stop_date" max="2016-01-31"><br><br>

                                Get chart of:<br>
                                <input type="radio" name="data" value="gender" checked="checked" > Gender<br>
                                <input type="radio" name="data" value="age"> Age<br>
                                <input type="radio" name="data" value="trip_durations"> Trip Durations<br>
                                <input type="radio" name="data" value="user_types"> User Types<br>

                                <input type="submit" class="btn btn-info" name="submit_time" value="Submit"><br>
                            </form>
                        </div>
                    </div>
                    <SCRIPT language="JavaScript">
                        function OnSubmitTimeForm()
                        {
                            if(document.time_submit.data[0].checked == true)
                            {
                            document.time_submit.action ="/gender";
                            }
                            else
                            if(document.time_submit.data[1].checked == true)
                            {
                            document.time_submit.action ="/age";
                            }
                            else
                            if(document.time_submit.data[2].checked == true)
                            {
                            document.time_submit.action ="/tripDuration";
                            }
                            else
                            if(document.time_submit.data[3].checked == true)
                            {
                            document.time_submit.action ="/userType";
                            }
                        return true;
                        }
                    </SCRIPT>
            </div>
        </div>
    </section>


   {% include 'footer.html' %}
</body>

</html>
